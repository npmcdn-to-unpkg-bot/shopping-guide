<div class="modal-header">
    <h3 class="modal-title">
        {{title}}
        <a class="close pull-right" ng-click="cancel()">X</a>
    </h3>
</div>
<div class="modal-body">
    <form name="myForm" ng-submit="save(myForm)" novalidate>
        <div class="form-group">
            <label>商品</label>
            <select
                    class="form-control"
                    name="type"
                    ng-model="vm.type"
                    ng-options="type.value as type.text for type in commodity">
            </select>
        </div>
        <div class="form-group">
            <label>状态</label>
            <select
                    class="form-control"
                    name="status"
                    ng-model="vm.status"
                    ng-options="type.value as type.text for type in  CONFIGS.activityStatus">
            </select>
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>
<div class="modal-footer" style="border-top: none;"></div>
