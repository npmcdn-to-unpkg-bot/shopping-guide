<div class="modal-header">
    <h3 class="modal-title">
        {{title}}
        <a class="close pull-right" ng-click="cancel()">X</a>
    </h3>
</div>
<div class="modal-body">
    <form name="myForm" ng-submit="save(myForm)" novalidate>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="姓名" required>
            <div class="tips-error" ng-if="myForm.name.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>昵称</label>
            <input type="text" class="form-control" name="nick_name" ng-model="vm.nick_name" placeholder="昵称" required>
            <div class="tips-error" ng-if="myForm.nick_name.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="pwd" ng-model="vm.pwd" placeholder="密码" required>
            <div class="tips-error" ng-if="myForm.pwd.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="text" class="form-control" name="phone" ng-model="vm.phone" placeholder="电话" required>
            <div class="tips-error" ng-if="myForm.phone.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>用户类型</label>
            <select
                    class="form-control"
                    name="type"
                    ng-model="vm.type"
                    ng-options="type.value as type.text for type in  CONFIGS.userType" required>
            </select>
            <div class="tips-error" ng-if="myForm.type.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>性别</label>
            <select
                    class="form-control"
                    name="sex"
                    ng-model="vm.sex"
                    ng-options="type.value as type.text for type in  CONFIGS.sexType" required>
            </select>
            <div class="tips-error" ng-if="myForm.sex.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" name="age" ng-model="vm.age" ng-pattern="/^([0-9]+)$/" placeholder="年龄" required>
            <div class="tips-error" ng-if="myForm.age.$error.required && myForm.$submitted==true">
                必填项
            </div>
            <div class="tips-error" ng-if="myForm.age.$error.pattern && myForm.$submitted==true">
                必须为数字
            </div>
        </div>
        <div class="form-group">
            <label>地址</label>
            <input type="text" class="form-control" name="addr" ng-model="vm.addr"  placeholder="地址" required>
            <div class="tips-error" ng-if="myForm.addr.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>关联淘宝账号</label>
            <input type="text" class="form-control" name="taobao_user" ng-model="vm.taobao_user" ng-pattern="/^[a-zA-z]+:\/\/[^s]*/" placeholder="淘宝账号" required>
            <div class="tips-error" ng-if="myForm.taobao_user.$error.required && myForm.$submitted==true">
                必填项
            </div>
            <div class="tips-error" ng-if="myForm.taobao_user.$error.pattern && myForm.$submitted==true">
                请填写正确的链接
            </div>
        </div>
        <div class="form-group">
            <label>角色类型</label>
            <select
                    class="form-control"
                    name="role"
                    ng-model="vm.role"
                    ng-options="type.value as type.text for type in  CONFIGS.roleType" required>
            </select>
            <div class="tips-error" ng-if="myForm.role.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>
<div class="modal-footer" style="border-top: none;"></div>
