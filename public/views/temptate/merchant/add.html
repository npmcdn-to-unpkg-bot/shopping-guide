<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }
    .file-upload {
        width: 100%;
        height: 100px;
        line-height: 100px;;
    }
    .file-upload li{
        list-style: none;
        float: right;
    }
    canvas {
        background-color: #f3f3f3;
        -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
        -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
        box-shadow: 3px 3px 3px 0 #e3e3e3;
        border: 1px solid #c3c3c3;
        height: 100px;
        margin: 6px 0 0 6px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">
        {{title}}
        <a class="close pull-right" ng-click="cancel()">X</a>
    </h3>
</div>
<div class="modal-body">
    <form name="myForm" ng-submit="save(myForm)" novalidate>
        <div class="form-group">
            <label>文件上传</label>
            <input type="file" nv-file-select uploader="uploader"/><br/>
        </div>
        <div class="form-group" ng-if="uploader.queue.length > 0">
            <label>文件预览</label>
            <table class="table">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td ng-bind="item.file.name"></td>
                    <td ng-thumb="{ file: item._file, height: 100 }"></td>
                    <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
                </table>

        </div>
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="姓名" required>
            <div class="tips-error" ng-if="myForm.name.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>昵称</label>
            <input type="text" class="form-control" name="nick_name" ng-model="vm.nick_name" placeholder="昵称">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control" name="pwd" ng-model="vm.pwd" placeholder="密码" required>
            <div class="tips-error" ng-if="myForm.pwd.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="text" class="form-control" name="phone" ng-model="vm.phone" placeholder="电话" required>
            <div class="tips-error" ng-if="myForm.phone.$error.required && myForm.$submitted==true">
                必填项
            </div>
        </div>
        <div class="form-group">
            <label>用户类型</label>
            <select
                    class="form-control"
                    name="type"
                    ng-model="vm.type"
                    ng-options="type.value as type.text for type in  CONFIGS.userType">
            </select>
        </div>
        <div class="form-group">
            <label>性别</label>
            <select
                    class="form-control"
                    name="sex"
                    ng-model="vm.sex"
                    ng-options="type.value as type.text for type in  CONFIGS.sexType">
            </select>
        </div>
        <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" name="age" ng-model="vm.age" placeholder="年龄">
        </div>
        <div class="form-group">
            <label>地址</label>
            <input type="text" class="form-control" name="addr" ng-model="vm.addr" placeholder="地址">
        </div>
        <div class="form-group">
            <label>关联淘宝账号</label>
            <input type="text" class="form-control" name="taobao_user" ng-model="vm.taobao_user" placeholder="淘宝账号">
        </div>
        <div class="form-group">
            <label>角色类型</label>
            <select
                    class="form-control"
                    name="role"
                    ng-model="vm.role"
                    ng-options="type.value as type.text for type in  CONFIGS.roleType">
            </select>
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>
<div class="modal-footer" style="border-top: none;"></div>
