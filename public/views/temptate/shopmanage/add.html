        border: dotted 3px green;

    .file-upload {
        width: 100%;

        box-shadow: 3px 3px 3px 0 #e3e3e3;

        height: 100px;
        margin: 6px 0 0 6px;

        <div class="form-group">
            <label>商户</label>
            <select
                    class="form-control"
                    name="user_id"
                    ng-model="vm.user_id"
                    ng-change="getUserName(vm.user_id)"
                    ng-options="type.id as type.name for type in userList">
            </select>
        </div>
        <div class="form-group">
            <label>商户名</label>
            <input type="text" class="form-control" name="user_name" ng-model="vm.user_name" ng-disabled="true"

        </div>

                    ng-options="type.value as type.text for type in  CONFIGS.shopType | filter:filterStatus">
