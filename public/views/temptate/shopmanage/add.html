<style>
    .my-drop-zone {
        border: dotted 3px lightgray;
    }

    .nv-file-over {
        border: dotted 3px red;
    }

    /* Default class applied to drop zones on over */
    .another-file-over-class {
        border: dotted 3px green;
    }

    .file-upload {
        width: 100%;
        height: 100px;
        line-height: 100px;;
    }

    .file-upload li {
        list-style: none;
        float: right;
    }

    canvas {
        background-color: #f3f3f3;
        -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
        -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
        box-shadow: 3px 3px 3px 0 #e3e3e3;
        border: 1px solid #c3c3c3;
        height: 100px;
        margin: 6px 0 0 6px;
    }
</style>
<div class="modal-header">
    <h3 class="modal-title">
        {{title}}
        <a class="close pull-right" ng-click="cancel()">X</a>
    </h3>
</div>
<div class="modal-body">
    <form name="myForm" ng-submit="save(myForm)" novalidate>

        <div class="form-group">
            <label>商铺</label>
            <select
                    class="form-control"
                    name="merchant_id"
                    ng-model="vm.merchant_id"
                    ng-change="getUserName(vm.merchant_id)"
                    ng-options="type.id as type.name for type in merchantList">
            </select>
        </div>
        <div class="form-group">
            <label>商铺名</label>
            <input type="text" class="form-control" name="merchant_name" ng-model="vm.merchant_name" ng-disabled="true"
                   placeholder="商户名">
        </div>
        <div class="form-group">
            <label>商品类型</label>
            <select
                    class="form-control"
                    name="type"
                    ng-model="vm.type"
                    ng-options="type.id as type.name for type in  shopTypes">
            </select>
        </div>
        <div class="form-group">
            <label>商品标题</label>
            <input type="text" class="form-control" name="title" ng-model="vm.title" placeholder="商品标题">
        </div>
        <div class="form-group">
            <label>商品名称</label>
            <input type="text" class="form-control" name="name" ng-model="vm.name" placeholder="商品名称">
        </div>
        <div class="form-group">
            <label>商品图片</label>
            <input ng-show="vm.photo == null" type="file" nv-file-select="onFileSelect($files)"
                   uploader="uploader"/>
            <div ng-show="vm.photo">
                <a ng-href="{{vm.photo}}" target="_blank">
                    <img ng-src="{{vm.photo}}" width="100" height="100"/>
                </a>
                <button style="float: none;" class="close"
                        type="button"
                        ng-click="vm.photo = null">
                    &times;
                </button>

            </div>

        </div>
        <div class="form-group" ng-if="uploader.queue.length > 0">
            <label>商品图片预览</label>
            <table class="table">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>图片</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in uploader.queue">
                    <td ng-bind="item.file.name"></td>
                    <td ng-thumb="{ file: item._file, height: 100, width:100 }"></td>
                    <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="form-group">
            <label>商品价格</label>
            <input type="text" class="form-control" name="price" ng-model="vm.price" placeholder="商品价格">
        </div>
        <div class="form-group">
            <label>商品折扣价</label>
            <input type="text" class="form-control" name="SALE" ng-model="vm.SALE" placeholder="商品折扣价">
        </div>
        <div class="form-group">
            <label>淘宝链接</label>
            <input type="text" class="form-control" name="tabao_url" ng-model="vm.tabao_url" placeholder="淘宝链接">
        </div>
        <div class="form-group">
            <label>阿里妈妈链接</label>
            <input type="text" class="form-control" name="alimama_url" ng-model="vm.alimama_url" placeholder="阿里妈妈链接">
        </div>
        <div class="form-group">
            <label>商品描述(alt)</label>
            <input type="text" class="form-control" name="describe" ng-model="vm.describe" placeholder="商品描述">
        </div>
        <div class="form-group">
            <label>商品审核</label>
            <select ng-disabled="globals.role == 2"
                    class="form-control"
                    name="status"
                    ng-model="vm.status"
                    ng-options="type.value as type.text for type in  CONFIGS.shopType | filter:filterStatus">
            </select>
        </div>
        <button type="submit" class="btn btn-default">保存</button>
    </form>
</div>
<div class="modal-footer" style="border-top: none;"></div>
