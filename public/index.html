<!DOCTYPE html>
<html ng-app="webapp">
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="导购">
    <meta name="keywords" content="导购">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>导购</title>
    <link rel="stylesheet" type="text/css" href="style/common.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">

<body>

<div id="wrap" ng-init="shows = false">
    <!-- 左侧菜单栏目块 -->
    <div class="leftMeun" id="leftMeun" ng-class="shows == true?'show':''">
        <div id="logoDiv">
            <p id="logoP"><img id="logo" alt="左右结构项目" src="images/logo.png"><span>后台管理</span></p>
        </div>
        <div id="personInfor">
            <p id="userName">{{globals.nick_name || '未登录'}}</p>
            <p><span>{{globals.nick_name}}</span></p>
            <p>
                <a href="javascript:void(0)" ng-if="globals.nick_name" ng-click="loginOut()">退出登录</a>
                <a ng-if="!globals.nick_name" ng-href="#/">请先登录</a>
            </p>
        </div>
        <item-list ng-if="globals.role == 0">
            <div class="meun-title">账号管理</div>
            <div class="meun-item"><a ng-href="#/user"><img
                    src="images/icon_source.png">用户管理</a>
            </div>
            <div class="meun-item"><a ng-href="#/merchant"><img
                    src="images/icon_chara_grey.png">商户管理</a>
            </div>
            <div class="meun-item"><a ng-href="#/modify"><img
                    src="images/icon_change_grey.png">修改密码</a>
            </div>
            <div class="meun-title">商品管理</div>
            <div class="meun-item"><a ng-href="#/shop"><img
                    src="images/icon_chara_grey.png">商品管理</a>
            </div>
            <div class="meun-item"><a ng-href="#/activity"><img
                    src="images/icon_user_grey.png">活动发布</a>
            </div>
            <div class="meun-item"><a ng-href="#/ad"><img
                    src="images/icon_user_grey.png">广告投放</a>
            </div>
            <div class="meun-item"><a ng-href="#/typeManagement"><img
                    src="images/icon_rule_grey.png">商品类型</a>
            </div>
        </item-list>

        <item-list ng-if="globals.role == 2">
            <div class="meun-title">账号管理</div>
            <div class="meun-item"><a ng-href="#/modify"><img
                    src="images/icon_change_grey.png">修改密码</a>
            </div>
            <div class="meun-title">商品管理</div>
            <div class="meun-item"><a ng-href="#/shop"><img
                    src="images/icon_chara_grey.png">商品管理</a>
            </div>
        </item-list>
        <item-list ng-if="globals.role == 1">
            <div class="meun-title">账号管理</div>
            <div class="meun-item"><a ng-href="#/modify"><img
                    src="images/icon_change_grey.png">修改密码</a>
            </div>
            <div class="meun-title">商品管理</div>
            <div class="meun-item"><a ng-href="#/merchantsettked"><img
                    src="images/icon_chara_grey.png">入住申请</a>
            </div>
        </item-list>

    </div>
    <!-- 右侧具体内容栏目 -->
    <div id="rightContent" style="background: #ffffff;" ng-class="shows == true?'pd0px':''" ng-view>
        <a class="toggle-btn" id="nimei">
            <i class="glyphicon glyphicon-align-justify" ng-click="shows = !shows "></i>
        </a>
    </div>
</div>
